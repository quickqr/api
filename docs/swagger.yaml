basePath: /api/
definitions:
  v1_api.errorResponse:
    properties:
      message:
        type: string
    type: object
  v1_api.generateBody:
    properties:
      backgroundColor:
        example: '#ffffff'
        type: string
      borderSize:
        example: 30
        type: integer
      data:
        example: Some data to encode
        maxLength: 2953
        type: string
      foregroundColor:
        example: '#000000'
        type: string
      logo:
        example: base64 string or URL to image
        type: string
      logoScale:
        example: 0.2
        maximum: 0.25
        type: number
      recoveryLevel:
        enum:
          - low
          - medium
          - high
          - highest
        example: medium
        type: string
      size:
        example: 512
        minimum: 1
        type: integer
    required:
    - data
    type: object
info:
  contact:
    url: https://gitlab.com/quick-qr/api/
  description: Description for methods available with Quick QR API
  title: Quick QR API
  version: 0.0.0
paths:
  /v1/generate:
    post:
      consumes:
      - application/json
      description: '// TODO: '
      parameters:
      - description: Configuration for QR code generator. Default values are showed
          below
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1_api.generateBody'
      produces:
      - image/png
      responses:
        "201":
          description: Will return generated QR code as PNG
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1_api.errorResponse'
      summary: Get user list
swagger: "2.0"
